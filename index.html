<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Calculadora - WeON Omnichannel </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <header>
            <div class="caixa-weon">
                <h1> <img src="Imagens/Logo_WeON_Oficial-1-1.png"> </h1>
            </div>
        </header>

        <main>
            <h1>Calculadora de Hardware Interna</h1>

            <div class="formulario-principal">
                <form class="formulario">
                    <label for="quantidadeagentes"> Quantidade De Agentes</label>
                    <input type="number" id="quantidadeagentes" class="quantidadeagentes" required placeholder="40">

                    <label for="quantidadediscador"> Quantidade De Discadores</label>
                    <input type="number" id="quantidadediscador" class="quantidadediscador" required placeholder="3">

                    <label for="testeparaboxone"> teste para box</label>
                    <input type="number" id="testeparaboxone" class="testeparaboxone" required placeholder="3">

                    <label for="testeparaboxtwo"> teste para box2</label>
                    <input type="number" id="testeparaboxtwo" class="testeparaboxtwo" required placeholder="3">

                    <input type="submit" value="Enviar Dados" class="enviar">

                </form>
            </div>
        </main>

        <footer>
            <p class="copyright">&copy; Krhistopher Kauling Novak</p>
        </footer>

    </body>





</html>
