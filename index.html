<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Calculadora - WeON Omnichannel </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <script src="formulaMagica.js" charset="utf-8"> </script>

    </head>
    <body>
        <header>
            <div class="caixa-weon">
                <h1> <img src="Imagens/Logo_WeON_Oficial-1-1.png"> </h1>
            </div>
        </header>

        <main>

            <h1>Calculadora de Hardware Interna</h1>

            <div class="formulario-principal">   
                <form class="formulario">
                    <label for="vmwareLocal" > VMwareLocal </label>
                    <input type="radio" name="check" id="vmware" class="checkgroup">

                    <label for="googleCloud" > Google Cloud </label>
                    <input type="radio" name ="check" id="google" class="checkgroup">

                    <label for="quantidadeagentes"> Quantidade De Agentes</label>
                    <input type="number" id="quantidadeagentes" class="quantidadeagentes" required placeholder="40" >

                    <label for="quantidadediscador"> Quantidade De Discadores</label>
                    <input type="number" id="quantidadediscador" class="quantidadediscador" required placeholder="3">

                    <input type="button" value="Enviar Dados" class="enviar" onclick="teste()">

                </form>
                <div id="retorno" class="centralizadamaster"></div>
            </div>  
        </main>

        <footer>
            <p class="copyright">&copy; Krhistopher Kauling Novak</p>
        </footer>

    </body>





</html>
